<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="./index.html">Users</a>
    </nav>
    <!--search bar-->
    <div class="d-flex flex-row" id="search-bar">
      <form id="search" class="form-inline">
        <label class="sr-only" for="inlineFormInputName2">Name</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="search name ...">
        <button type="submit" class="btn btn-primary mb-2">Search</button>
      </form>
  
      <div class="filter-buttons d-flex flex-row btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-outline-info mb-2 ml-1 all active">
          <input type="radio" name="options" id="option1" checked> All
        </label>
        <label class="btn btn-outline-info mb-2 male">
          <input type="radio" name="options" id="option2"> Male
        </label>
        <label class="btn btn-outline-info mb-2 female">
          <input type="radio" name="options" id="option3"> Female</div>
      <div class="icons" id="show-style">
        <i class="fa fa-th fa-lg" id="grid" aria-hidden="true"></i>
        <i class="fa fa-heart" id="fav" style="color:red" aria-hidden="true"></i>
      </div>
    </div>
  
  
  
  
    <div class='random-users'>
  
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="show-name">
              <!-- 			Name here			 -->
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- 			user-info here		 -->
            <div class="text-information">
              <p id="show-birthday"></p>
              <p id="show-gender"></p>
              <p id="show-email"></p>
            </div>
            <img id="show-avatar" src="" alt="">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  
  
    <!-- pagination	 -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="pagination">
        <li class="page-item">
          <a class="page-link" href="#">1</a>
        </li>
      </ul>
    </nav>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <script src="main.js"></script>
</body>
